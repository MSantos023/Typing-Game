<title>Monkey type game clone - Test Your typing skills</title>

<link rel="stylesheet" href="index.css" />

<body>
	<main>
		<section id="game">
			<time></time>
			<p></p>
			<input autofocus />
		</section>
		<section id="results">
			<h2>wpm(words per minute)</h2>
			<h3 id="results-wpm"></h3>
			<h2>Accuracy</h2>
			<h3 id="results-accuracy"></h3>
			<button id="reload-button">
				<svg
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
					<path d="M20 4v5h-5" />
				</svg>
			</button>
		</section>
		<section>
			<h1>Disclaimer:</h1>
			<p>Este juego a sido creado a modo de practica, en el reto de 100 proyectos de javascript propuesto por Midudev</p>
		</section>
	</main>
</body>

<script type="module" src="index.js"></script>
